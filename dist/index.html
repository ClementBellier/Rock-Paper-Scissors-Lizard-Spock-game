<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./js/_index.js"></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
      <img src="./images/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock">
      <div class="score">
        <p class="score__title">Score</p>
        <div class="score__score" id="score">12</div>
      </div>
    </header>
    <main>
      <!-- ¤¤¤ Bloc-01: Contenu jeu ¤¤¤ -->
      <section class="pentagon section">
        <ol class = "token__list" id="token__list">
          <li class="token scissors" id="scissors">
            <div class="token__border">
              <img src="./images/icon-scissors.svg" class="token__img" alt="Scissors">
            </div>
          </li>
          <li class="token paper" id="paper">
            <div class="token__border">
              <img src="./images/icon-paper.svg" class="token__img" alt="Paper">
            </div>
          </li>
          <li class="token rock" id="rock">
            <div class="token__border">
              <img src="./images/icon-rock.svg" class="token__img" alt="Rock">
            </div>
          </li>
          <li class="token lizard" id="lizard">
            <div class="token__border">
              <img src="./images/icon-lizard.svg" class="token__img" alt="Lizard">
            </div>
          </li>
          <li class="token spock" id="spock">
            <div class="token__border">
              <img src="./images/icon-spock.svg" class="token__img" alt="Spock">
            </div>
          </li>
        </ol>
      </section>
      <!-- ¤¤¤ END Bloc-01 ¤¤¤ -->
      <!-- ¤¤¤ Bloc-02: Règles du jeu ¤¤¤ -->
      <section class="modal rules section" id="modal-rules">
        <h2 class="rules__title">Rules</h2>
          <button type="button" class="rules__exit" id="rules-exit">
            <img src="./images/icon-close.svg" alt="Fermer les règles du jeu" />
          </button>
        </span>
        <img src="./images/image-rules-bonus.svg" alt="Game rules.\n" />
      </section>
      <section class="rules section">
        <button type="button" class="rules button" id="rules-button">Rules</button>
      </section>
      <!-- ¤¤¤ END Bloc-02 ¤¤¤ -->
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kimt0t0</a> & <a href="#">ClementBellier</a>.
      </div>
  </footer>
</body>
</html>
