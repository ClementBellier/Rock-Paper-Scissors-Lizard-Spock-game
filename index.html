<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
      <img src="./images/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock">
      <div class="score">
        <p class="score__title">Score</p>
        <div class="score__score" id="score">12</div>
      </div>
    </header>
    <main>
      <!-- ¤¤¤ Bloc-01: Contenu jeu ¤¤¤ -->
      <section class="game">
        <form class = "token__form" id="token__form">

          <input type="radio" id="token-scissors-input" name="user-move" value="scissors" />
          <input type="radio" id="token-paper-input" name="user-move" value="paper" />
          <input type="radio" id="token-rock-input" name="user-move" value="rock" />
          <input type="radio" id="token-lizard-input" name="user-move" value="lizard" />
          <input type="radio" id="token-spock-input" name="user-move" value="spock" />
          <div class="pentagon"></div>
          <label for="token-scissors-input" class="token scissors" id="scissors">
            <div class="token__border">
              <img src="./images/icon-scissors.svg" class="token__img" alt="Scissors">
            </div>
          </label>
          <label for="token-paper-input" class="token paper" id="paper">
            <div class="token__border">
              <img src="./images/icon-paper.svg" class="token__img" alt="Paper">
            </div>
          </label>
          <label for="token-rock-input" class="token rock" id="rock">
            <div class="token__border">
              <img src="./images/icon-rock.svg" class="token__img" alt="Rock">
            </div>
          </label>  
          <label for="token-lizard-input" class="token lizard" id="lizard">
            <div class="token__border">
              <img src="./images/icon-lizard.svg" class="token__img" alt="Lizard">
            </div>
          </label>
          <label for="token-spock-input" class="token spock" id="spock">
            <div class="token__border">
              <img src="./images/icon-spock.svg" class="token__img" alt="Spock">
            </div>
          </label>
          <p class="pick-text">You picked</p>
          <div id="the-house"></div>
          <p class="pick-text house">The house picked</p>
          <h1 class="game-result">you win</h1>
          <button class="play-again">Play again</button>
        </form>
      </section>
      <!-- ¤¤¤ END Bloc-01 ¤¤¤ -->
      <!-- ¤¤¤ Bloc-02: Règles du jeu ¤¤¤ -->
            <!-- Ouverture règles: -->
      <section class="rules">
        <button type="button" class="rules button" id="rules-button">Rules</button>
      </section>
            <!-- Modale: -->
      <section class="modal rules" id="modal-rules">
        <h2 class="rules__title">Rules</h2>
        <img src="./images/image-rules-bonus.svg" alt="Game rules.\n" class="rules__image"/>
        <button type="button" class="rules__exit" id="rules-exit">
          <img src="./images/icon-close.svg" alt="Fermer les règles du jeu" />
        </button>
      </section>
      <!-- ¤¤¤ END Bloc-02 ¤¤¤ -->
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/kim-robert-4291a4242/">KimRobert</a> & <a href="#">ClementBellier</a>.
      </div>
  </footer>
  
<script type="text/javascript" src="./js/_index.js"></script>
</body>
</html>
